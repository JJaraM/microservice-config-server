server:
  port: 6000

debug: true
logging.level.root: INFO

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          search-paths:
            - blog-microservice-post
            - blog-microservice-tag
            - eureka-client
            - eureka-server
            - log
            - management
            - mongo
            - open-api
            - redis
            - shell
            - swagger